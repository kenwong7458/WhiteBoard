<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>WhiteBoard</title>
        <link rel="stylesheet" href="master.css" />
    </head>
    <body style = "margin: 0">
        <div id="toolbar">
            <div id="rad">
                Radius: <b><span id="radval">10</span></b>
                <div id="decrad" class="radcontrol">-</div>
                <div id="incrad" class="radcontrol">+</div>
            </div>

            <button class="button danger" id="clearAll">Clear</button>

            <div id="colors"></div>

            <div id="eraser">
                <img src="thumbnail/eraser-icon.png" width="40px" height="40px"/>
            </div>

            <div id="graph-grid">
                <img src="thumbnail/graph-grid-icon.png" width="40px" height="40px"/>
            </div>

            <div id="loadImage">
                <input type="file" id="files" name="file[]"/>
            </div>

            <div id="save">
                <a href="#" class="button" id="btn-download" download="WhiteBoard-download.png">Download</a>
            </div>

        </div>

        <canvas id="canvas" style="display:block">
        </canvas>
        <script src="main.js"></script>
        <script src="radius.js"></script>
        <script src="colors.js"></script>
        <script src="eraser.js"></script>
        <script src="graph-grid.js"></script>
    </body>
</html>
