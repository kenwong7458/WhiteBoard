<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>WhiteBoard</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="master.css" />
    </head>
    <body style = "margin: 0">
        <div id="toolbar">

            <div id="title">
                <b>WhiteBoard</b>
            </div>

            <div id="rad">
                Radius: <b><span id="radval">10</span></b>
                <div id="decrad" class="radcontrol">-</div>
                <div id="incrad" class="radcontrol">+</div>
            </div>

            <button class="btn btn-danger" id="clearAll">Clear</button>

            <div id="undo">
                <img id="btn-undo" src="thumbnail/undo.png" width="40px" height="40px" margin-top="-5px"/>
            </div>

            <div id="redo">
                <img id="btn-redo" src="thumbnail/redo.png" width="40px" height="40px" />
            </div>

            <div id="colors"></div>

            <div id="pen">
                <img id="btn-pen" src="thumbnail/pen-icon.png" width="40px" height="40px" />
            </div>

            <div id="eraser">
                <img id="btn-eraser" src="thumbnail/eraser-icon.png" width="40px" height="40px"/>
            </div>


            <div id="shape">
                <div class="btn-group">
                    <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Draw Shape
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="#" id="rectangle">Rectangle</a>
                        </li>


                        <li>
                            <a class="dropdown-item" href="#" id="circle">Circle</a>
                        </li>

                        <li>
                            <a class="dropdown-item" href="#" id="triangle_RHS">Triangle (R.H.S)</a>
                        </li>

                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Polygon</a>
                    </ul>
                </div>
            </div>

            <div id="loadImage" style="height: 30px">Drag / Import:
                <input type="file" id="files" name="file[]" style="width:100px"/>
            </div>

            <div id="save">
                <a href="#" id="btn-download" class="button" download="WhiteBoard-download.png">Download</a>
            </div>

        </div>

        <canvas id="canvas" style="display:block; background: url('thumbnail/background.png')">
            Your browser does not support HTML5 Canvas, please update your browser.
        </canvas>

        <div id="container">

        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="js/saveState.js"></script>
        <script src="js/undo.js"></script>
        <script src="js/redo.js"></script>
        <script src="js/main.js"></script>
        <script src="js/colors.js"></script>
        <script src="js/pen.js"></script>
        <script src="js/eraser.js"></script>
        <script src="js/radius.js"></script>
        <script src="js/shape.js"></script>
        <script src="js/download.js"></script>
        <script src="js/loadImage.js"></script>
        <script src="js/drag-and-drop.js"></script>

    </body>
</html>
